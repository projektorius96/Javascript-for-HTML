<body>

<div id="myDiv">CLICK ME TO TEST</div>    

<script>
    
/*var ref = document.getElementById("myDiv"); */
document.getElementById("myDiv").addEventListener('click', fn); // parameter E represents (=) document.getElementById("myDiv");

function fn(e) {

/* var refE = e.target; */
/* refE.style.color = "red"; */
e.target.style.color = "red"; // e as function fn(parameter) to which the property e.TARGET of Event Target interface was attached;
}
    
/* ref.addEventListener('click', fn); */
    
</script>
</body>
