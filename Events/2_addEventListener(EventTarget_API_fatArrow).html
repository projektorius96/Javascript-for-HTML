<!DOCTYPE html>
<html>
<head>
<style>
.myDiv {
    border: 1px solid black;
    background-color: yellow;
    }
</style>
</head>
<body>

<h1 class="myDiv">HighLight me</h1> <!-- [0] -->
<h2 class="myDiv">HighLight me</h2> <!-- [1] -->
<h3 class="myDiv">HighLight me</h3> <!-- [2] -->

<script>
    
var myPointer = document.querySelectorAll(".myDiv"); // reference to array-like object (NodeList) which (myPointer)...
// ...in this case contains three elements of class="myDiv"
// if call: myPointer[0] in console output we get: h1.myDiv so it's zero based array-like object (NodeList)

// With ***fatArrow ()=> syntax*** 
// Remove comments here and comment out 31-32 lines to get alternative result
// syntax: myVariable.forEach((e) => e.addEventListener("eventType", () => eHandlerAsCallbackFnName(FnHandlerEventParameter));
// myPointer.forEach((e) => e.addEventListener("mouseover", () => mouseOver(e))); // apply mouseover event forEach element of class="myDiv" 
// myPointer.forEach((e) => e.addEventListener("mouseout", () => mouseOut(e))); // apply mouseout event forEach element of class="myDiv"

// Without ***fatArrow ()=> syntax***   
// syntax: myVariable.forEach(function(event) { return event.addEventListener("eventType", function() {eHandlerAsCallbackFnName(FnHandlerEventParameter)} ); } )
myPointer.forEach( function(e) { return e.addEventListener("mouseover", function() { mouseOver(e); } ) } );
myPointer.forEach( function(e) { return e.addEventListener("mouseout", function() { mouseOut(e); } ) } );

function mouseOver(e) {
e.style.color = "red";
}

function mouseOut(e) {
e.style.color = "black";
}

</script>
</body>
</html>
