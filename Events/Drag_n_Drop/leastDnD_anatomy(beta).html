<!DOCTYPE html>
<html lang=en>
<title>Examples of using the ondrag Global Event Attribute</title>
<meta content="width=device-width">
<head>
<style>    
  div {
    margin: 0em;
    padding: 2em;
  }
  #source {
    color: blue;
    border: 1px solid black;
  }
  #target {
    border: 1px solid black;
  }
</style>
</head>
<script>
// https://developer.mozilla.org/en-US/docs/Web/API/HTML_Drag_and_Drop_API
// Simpliest Drag&Drop anatomy events are: ondragstart, ondragover, ondrop 
function drag_handler(ev) {
 /* console.log("Drag"); just for debugging */
}

function dragstart_handler(ev) {
 console.log("dragStart");
 ev.dataTransfer.setData("text", ev.target.id); /* set text as data, set target as this i.e source */
}
    
function dragover_handler(ev) { /* prepare for being dropped */
 console.log("dragOver");
 ev.preventDefault();
}
    
function drop_handler(ev) {
 console.log("Drop");
 ev.currentTarget.style.background = "yellow";

 /* enables drop zone for being droppable */
 var data = ev.dataTransfer.getData("text");
 ev.target.appendChild(document.getElementById(data));
}
</script>
<body>
<div id="target" ondrop="drop_handler(event);" ondragover="dragover_handler(event)">
   <p id="source" ondragstart="dragstart_handler(event);" draggable="true">DRAGGABLE</p>
</div>
 <div id="target" ondrop="drop_handler(event);" ondragover="dragover_handler(event)">Drop Zone</div>
</body>
</html>
