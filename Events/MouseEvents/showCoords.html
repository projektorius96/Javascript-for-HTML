<!DOCTYPE html>
<html onclick="showCoords(event)">
<body><!-- https://stackoverflow.com/questions/6073505/what-is-the-difference-between-screenx-y-clientx-y-and-pagex-y -->
<p id="demo"></p>
<script>
function showCoords(event) {
  var x = event.pageX;
  var y = event.pageY;
  var coords = "X coords: " + x + ", Y coords: " + y;
  document.getElementById("demo").innerHTML = coords;
}
</script>

</body>
</html>
