<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Accessing Elements in the DOM</title>

  <style>
    html { font-family: sans-serif; color: #333; }
    body { max-width: 500px; margin: 0 auto; padding: 0 15px; }
    div { padding: 10px; margin: 5px; border: 1px solid #5e41ff; }
  </style>

</head>

<body>

  <h1>DOM Nagvigation via KeyboardEvents</h1>

    <div class="demo">Access me by class[0]</div>
    <div class="demo">Access me by class[1]</div>
    <div class="demo">Access me by class[2]</div>
    <div class="demo">Access me by class[3]</div>
    <div class="demo">Access me by class[4]</div>

<script>
var getElements = document.getElementsByClassName("demo");
// console.log(getElements);
for (i = 0; i < getElements.length; i++) {
   /* getElements[i].style.backgroundColor = "yellow"; */
    // console.dir(getElements[i].style) see for backgroundColor: yellow
    getElements[i].style.display = "block"; // first set then check if ...
    if (getElements[i].style.display == "block") console.log("use Arrow UP || Arrow DOWN to navigate");
    else console.log("use Arrow RIGHT || Arrow LEFT to navigate")
}
</script>
</body>

</html>
