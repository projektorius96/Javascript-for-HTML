<body id="parent-content"><!DOCTYPE html>

<body>
<button id="btn">Apply DOM</button>
<h1></h1><!-- JS RESULT GOES HERE -->
<h2 id="document_body_childNodes">THIS WILL BE REMOVED AFTER BUTTON CLICKED</h2>
<script>

var refButton = document.getElementById("btn");
var refElement = document.getElementsByTagName("H1")[0]; //output TAG
    
function constructorDOM(e, tagName, someText, outputTag, index, removeNode) {
refElement = e.target; // as far as I am concerned this function scope result will be targeted to refElement and will be shown in browser
var nodeTypeElement = document.createElement(tagName); // create <p>
var nodeTypeElementText = document.createTextNode(someText); // please insert text 'addEventListener has been passed'
nodeTypeElement.appendChild(nodeTypeElementText); // this line inserts nodeTypeElementText inside nodeTypeElement
var output = document.getElementsByTagName(outputTag); // get reference to h1
output[0].appendChild(nodeTypeElement); // select h1 as first parent outputTag in order to output result without an error
var itemNode = document.getElementById("document_body_childNodes");
document.body.childNodes[index].remove(itemNode); // in order to find interested node Index in NodeList use document.body.childNodes command on console in the browser
}

refButton.addEventListener("click", function(e) { constructorDOM(e, 'p', 'addEventListener has been passed', 'h1', 8) }, false);

</script>
