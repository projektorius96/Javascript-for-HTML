<!-- <style>[for internal styling]</style> -->
</head>
<body id="parent-content">
<h1 id="child-content"></h1>

<script>
function constructorDOM(tagName, someText, outputTag_ID) {
var nodeTypeElement = document.createElement(tagName); // create <p>
var nodeTypeElementText = document.createTextNode(someText); // please insert text 'tested'
nodeTypeElement.appendChild(nodeTypeElementText); // this line inserts nodeTypeElementText inside nodeTypeElement
/* var element = document.getElementById("body-content"); this line shows alternative way of outputting reference result */
var output = document.getElementById(outputTag_ID); // get reference to h1
output.appendChild(nodeTypeElement); // select h1 as the first parent member of outputTag in order to output result inside of it */
}

constructorDOM('p', 'someText parameter was stringified', 'child-content');
</script>
