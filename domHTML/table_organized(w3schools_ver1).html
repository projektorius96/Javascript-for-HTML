<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
}
</style>
</head>
<body>

<table id="myTable">
</table>

<p>Click the button to create a TBODY element (and a TR and a TD).</p>

<button onclick="myFunction()">Try it</button>
<!-- https://stackoverflow.com/questions/3065342/how-do-i-iterate-through-table-rows-and-cells-in-javascript [INFO ON HOW TO ITERATE OVER ROWS AND CELLS] -->
<script>
function myFunction() {
  var x = document.createElement("TBODY");
  var y = document.createElement("TR");
  var z = document.createElement("TD");
  z.innerHTML = "A table cell inside a tr inside a tbody inside a table!"
  y.appendChild(z);
  x.appendChild(y);
  document.getElementById("myTable").appendChild(x);
    /* Within console after function myFunction being invoked, copy-paste:

// <td>A table cell inside a tr inside a tbody inside a table!</td>
var letsChange = myTable.tBodies[0].children[0].cells[0];
letsChange.innerText = "A table textContent changed via DOM innerText";
letsChange
// <td>A table textContent change via DOM innerText</td>
}
    */
</script>

</body>
</html>
