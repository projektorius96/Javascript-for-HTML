<body id="parent-content"><!DOCTYPE html>
<html>
<head><title>Page Title</title></head>
<body>
<button onclick="constructorDOM('p', 'Howdy', 'h1')">Apply DOM</button>
<h1 style="background-color: yellow"><!-- JS RESULT GOES HERE --></h1>
<script>
function constructorDOM(tagName, someText, outputTag) {
var nodeTypeElement = document.createElement(tagName); // create <p>
var nodeTypeElementText = document.createTextNode(someText); // please insert text 'Howdy'
nodeTypeElement.appendChild(nodeTypeElementText); // this line inserts nodeTypeElementText inside nodeTypeElement
/* var element = document.getElementById("body-content"); this line shows alternative way of outputting reference result by ElementId */
var output = document.getElementsByTagName(outputTag); // get reference to h1
output[0].appendChild(nodeTypeElement); // select h1 as first parent outputTag in order to output result
}

/* constructorDOM('p', 'Howdy', 'h1'); */
</script>
</body>
</html>
