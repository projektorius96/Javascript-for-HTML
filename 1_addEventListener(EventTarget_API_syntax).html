<div id="myDiv">CLICK ME TO TEST</div>    

<script>
    
/*var ref = document.getElementById("myDiv"); */
document.getElementById("myDiv").addEventListener('click', fn); // parameter ***e*** of ***fn*** represents (=) document.getElementById("myDiv");

function fn(e) {

/* Alternative scripting in grey color (see below in the comments) */
/* var refE = e.target; */
/* refE.style.color = "red"; */
e.target.style.color = "red"; // *** e *** as function fn(*** parameter ***) to which the property e.TARGET of EVENT TARGET API is attached;
}
    
/* ref.addEventListener('click', fn); */
    
</script>
