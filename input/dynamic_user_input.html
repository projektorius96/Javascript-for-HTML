<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
<span id='demo' style="background-color: yellow"></span>
<h3>User Input</h3>
<input type="text" id="userInput" value="">    
<script>
var person = {
firstName: "John",
lastName: "Doe",
age: 30,
fullName: function() {
return "My name is " + this.firstName + " " + this.lastName + " I am " + this.age + " years old";}
};
    
document.getElementById("demo").innerHTML = person.fullName();
    
function myFunction() {
var x = document.getElementById("userInput").value;
person.firstName = x; document.getElementById("demo").innerHTML =
person.fullName();
}
document.getElementById("userInput").addEventListener('input', myFunction);
</script>
    
</body>
</html>
