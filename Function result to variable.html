<body>
<p id="demo"></p>
<script>
function getSize(width, height, depth) {
var area = width * height;
var volume = width * height * depth;
var sizes = [area, volume];
return sizes;
}
var firstResult = getSize(3, 2, 3);
document.getElementById("demo").innerHTML = firstResult;
</script>
